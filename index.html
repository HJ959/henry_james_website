      <script id="vertexShader" type="x-shader/x-vertex">
          void main() {
              gl_Position = vec4( position, 1.0 );
          }
      </script>
      <script id="fragmentShader" type="x-shader/x-fragment">
      #ifdef GL_ES
      precision mediump float;
      #endif

      #define PI 3.14159265359

      uniform vec2 u_resolution;
      uniform vec2 u_mouse;
      uniform float u_time;

      float plot(vec2 st, float pct){
        return  smoothstep( pct-sin(0.01*u_time), pct, st.y)
                / smoothstep( pct, pct+sin(0.03*u_time), st.x);
      }

      void main() {
          vec2 st = gl_FragCoord.xy/u_resolution;

          // Smooth interpolation between 0.1 and 0.9
          float y = smoothstep(0.5,1.0,st.y);
          float x = smoothstep(0.3,0.7,st.x);

          vec3 color = vec3(0.99*y,0.99*x,0.99);

          float pct = plot(st,y);
          float pct2 = plot(st,x);
          color = color-(sin(0.03*u_time*pct)*sin(0.05*u_time/tan(pct2)))*vec3(sin(u_time*0.01),sin(u_time*0.03),sin(u_time*0.03));

          gl_FragColor = vec4(color,tan(0.1*u_time));
      }
      </script>
