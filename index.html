    <footer>

      <script id="vertexShader" type="x-shader/x-vertex">
          void main() {
              gl_Position = vec4( position, 1.0 );
          }
      </script>
      <script id="fragmentShader" type="x-shader/x-fragment">
      #ifdef GL_ES
      precision mediump float;
      #endif

      #define PI 3.14159265359
      #define HALF_PI 1.57079632679

      uniform vec2 u_resolution;
      uniform vec2 u_mouse;
      uniform float u_time;

      float plot(vec2 st, float pct, vec2 ms){
        return  smoothstep( ms.x, sin(pct/cos(ms.x)), st.y)
                / smoothstep( PI*sin(pct*cos(ms.y)), sin(ms.y), st.y);
      }

      void main() {
          vec2 st = gl_FragCoord.xy/u_resolution;
          vec2 ms = u_mouse.xy/u_resolution;

          // Smooth interpolation between 0.1 and 0.9
          float y = smoothstep(0.0,1.0,st.y);
          float x = smoothstep(1.0,0.1,st.x);

          vec3 color = vec3(0.99*y,ms.x*x,0.99);

          float pct = plot(st,y,ms);
          float pct2 = plot(st,x,ms);
          color = color*(sin(0.03*u_time*pct)*sin(0.05*u_time/tan(pct2)))*vec3(sin(u_time*0.01),sin(u_time*0.03),sin(u_time*0.03));

          gl_FragColor = vec4(color,sin(0.1*u_time));
      }
      </script>
