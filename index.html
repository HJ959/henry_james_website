      <script id="vertexShader" type="x-shader/x-vertex">

      <script id="fragmentShader" type="x-shader/x-fragment">
      // Author @patriciogv - 2015
      // http://patriciogonzalezvivo.com
      // edited by Henry James https://henryjames.space

      #ifdef GL_ES
      precision mediump float;
      #endif

      #define PI 3.14159265359

      uniform vec2 u_resolution;
      uniform vec2 u_mouse;
      uniform float u_time;

      vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }

      float snoise(vec2 v) {
          const vec4 C = vec4(0.211324865405187,  // (3.0-sqrt(3.0))/6.0
                              0.366025403784439,  // 0.5*(sqrt(3.0)-1.0)
                              -0.577350269189626,  // -1.0 + 2.0 * C.x
                              0.024390243902439); // 1.0 / 41.0
          vec2 i  = floor(v + dot(v, C.yy) );
          vec2 x0 = v -   i + dot(i, C.xx);
          vec2 i1;
          i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
          vec4 x12 = x0.xyxy + C.xxzz;
          x12.xy -= i1;
          i = mod289(i); // Avoid truncation effects in permutation
          vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
              + i.x + vec3(0.0, i1.x, 1.0 ));

          vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
          m = m*m ;
          m = m*m ;
          vec3 x = 2.0 * fract(p * C.www) - 1.0;
          vec3 h = abs(x) - 0.5;
          vec3 ox = floor(x + 0.5);
          vec3 a0 = x - ox;
          m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
          vec3 g;
          g.x  = a0.x  * x0.x  + h.x  * x0.y;
          g.yz = a0.yz * x12.xz + h.yz * x12.yw;
          return 130.0 * dot(m, g);
      }

      void main() {
          vec2 st = gl_FragCoord.xy/u_resolution.xy;
          st.x *= u_resolution.x/u_resolution.y;
          vec2 mouse = u_mouse.xy/u_resolution.xy;
          vec3 color = vec3(0.0);
          vec2 pos = vec2(st*PI);

          float DF = 0.02;

          // Add a random position
          float a = 0.0;
          vec2 vel = vec2(.001);
          DF += snoise(pos+vel)*.25+.25;

          // Add a random position
          a = snoise(pos 
                     * vec2(cos(0.015),cos(0.001*u_time))
                     * 0.9) 
                     * PI;

          vel = vec2(abs(a*sin(u_time*0.01)),sin(a*cos(u_time*0.03)));
          DF += snoise(pos-vel)*.15+.15;

          color = vec3( smoothstep(0.5,0.7,sin(DF)),
                        smoothstep(0.7,1.0,cos(DF)),
                        smoothstep(0.1,0.3,cos(DF)) );

          gl_FragColor = vec4(color,1.0);
      }
      </script>
